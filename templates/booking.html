<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
</head>
<body>
    <h1>Book a Ride</h1>
    <form method="post">
        {% csrf_token %}
        <label>Pickup Location:</label>
        <input type="text" name="pickup_location" required><br>
        
        <label>Dropoff Location:</label>
        <input type="text" name="dropoff_location" required><br>
        
        <label>Pickup Date:</label>
        <input type="date" name="pickup_date" required><br>
        
        <label>Pickup Time:</label>
        <input type="time" name="pickup_time" required><br>
        
        <label>Select Vehicle:</label>
        <select name="vehicle_id">
            {% for vehicle in vehicles %}
                <option value="{{ vehicle.id }}">{{ vehicle.name }} - {{ vehicle.price_per_km }}â‚¬/km</option>
            {% endfor %}
        </select><br>
        
        <button type="submit">Proceed to Payment</button>
    </form>
</body>
</html>
